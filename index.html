<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Abstract Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="title">
            <h3 class="text-title">The - <br/> Abstract Gallery</h3><br/>
            <img src="img/arrowDownRight.png" alt="" class="arrow-down">
        </section>
        <section id="images">
            <div class="grid two-col">
                <img src="img/img-1.png" alt="" class="img1">
                <img src="img/img-2.png" alt="" class="img2">
                <img src="img/img-3.png" alt="" class="img3">
            </div>
            <div class="grid one-col">
                <img src="img/img-4.png" alt="" class="img1">
            </div>
            <div class="grid two-col reverse">
                <img src="img/img-5.png" alt="" class="img1">
                <img src="img/img-6.png" alt="" class="img2">
                <img src="img/img-7.png" alt="" class="img3">
            </div>
            <div class="grid one-col">
                <img src="img/img-8.png" alt="" class="img1 last">
            </div>
        </section>
    </div>
</body>
</html>
